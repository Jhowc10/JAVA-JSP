<!DOCTYPE html>
<html>
    <head>
        <title>Controle de Alunos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="views/css/estilo.css">
    </head>
    <body>
        <h1>Cadastro de Aluno</h1><br>
        <form name="cadastro" action="Controle" method="post">
            <label>Nome:</label><input type="text" name="nomeAluno" class="input"><br>
            <label>Curso:</label><input type="text" name="cursoAluno" class="input"><br>
            <label>Disciplina:</label><input type="text" name="disciplinaAluno" class="input"><br>
            <label>E-mail:</label><input type="text" name="emailAluno" class="input"><br>
            <label>&nbsp;</label><input type="submit" name="btCadastrar" value="Cadastrar" class="botao">
            <input type="hidden" name="flag" value="cadastrar">
            <input type="button" name="btVoltar" onclick="history.go(-1);" value="Voltar" class="botao">
        </form>
    </body>
</html>
